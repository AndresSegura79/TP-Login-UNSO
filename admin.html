<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            padding: 15px 25px;
            background-color: #56CCF2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            width: 100%;
        }

        .button:hover {
            background-color: #4598c9;
        }

        .user-list {
            margin-top: 20px;
            width: 100%;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-list li strong {
            color: #555;
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 768px) {
            .admin-container {
                height: auto;
            }

            .user-list li {
                flex-direction: column;
                align-items: flex-start;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
